<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>

  <body>
    <h1>이력서 관리 시스템</h1>
    
    <h2>이력서 등록</h2>
    <div>
      계정:
      <input
        type="text"
        id="account"
        value=""
        placeholder="ETH 주소를 입력해주세요."
        style="width: 200px;"
      />
      <p></p>
      패스워드:
      <input
        type="password"
        id="pass"
        value=""
        placeholder="ETH 비밀번호를 입력해주세요."
        style="width: 200px;"
      />
    </div>
    <br />
    <div>
      <input type="text" id="docname" placeholder="이력서제목" value="" style="width: 200px;" />
      <input type="text" id="author" placeholder="성명" value="" />
      <input type="text" id="text" placeholder="" value="이력서 내용" />

      <button onClick="addDoc()">이력서 등록하기</button>
    </div>


    <h2>관리자 열람</h2>
    <div>
      계정:
      <input
        type="text"
        id="admin_account"
        value=""
        placeholder="관리자 ETH 주소를 입력해주세요."
        style="width: 200px;"
      />
      <p></p>
      패스워드:
      <input
        type="password"
        id="admin_pass"
        value=""
        placeholder="관리자 ETH 비밀번호를 입력해주세요."
        style="width: 200px;"
      />
    </div>
    <br />
    <div>
      <input type="text" id="doc_number" placeholder="이력서 번호" value="" style="width: 200px;" />
      <button onClick="showDoc()">이력서 열람하기</button>
    </div>

    <table style="width:100%" id="table1"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/lib/web3-light@0.20.6.js"></script>
    <script type="text/javascript" src="./js/abi.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
